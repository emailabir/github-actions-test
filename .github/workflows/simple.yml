name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: Ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: echo a string
        run: echo "Purba is a good girl"
      - name: multiline scripts
        run: |
          node -v
          npm -v
      - name: run python command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-command:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
      - name: Directory Powershell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: Bash